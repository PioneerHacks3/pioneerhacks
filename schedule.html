<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule of PioneerHacks II</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>

        div {
            font-family: 'Quicksand', sans-serif;
        }

        #screen {
            background-color: #61cec9;
        }

        #scheduleNow {
            font-size: 9vw;
        }

        #scheduleNext {
            font-size: 2.7vw;
        }

        #timeDisplay {
            font-size: 3.3vw;
        }

        #link {
            color: rgba(0, 0, 0, 0.48);
            font-size: 20px;
        }

        #link:hover {
            color:black;
        }

    </style>
</head>
<body>

    <div style="width:100vw; height:100vh;" id="screen">
        <div class="container" style="position:relative; top: 50%; transform:translate(0, -50%);">
            <h1 style="font-size: 2rem;" class="text">Schedule</h1><br><br>
            <div id="scheduleNow" style="position:relative; line-height:65%; margin-bottom:100px;">
                <span style="font-size: 1.3rem; display:block;">Currently...</span>
                <span id="curSchedule"></span>
            </div>

            <div id="timeDisplay" style="line-height:80%;"></div>
            <br>
            <div id="scheduleNext">
                
            </div>
            <br>
            <a href="timer.html" id="link">Timer</a>
        </div>
    </div>

    <script>

        function getTime() {

            // Get todays date and time
            var date = new Date();

            var seconds = date.getSeconds();
            var minutes = date.getMinutes();
            var hour = date.getHours();
            return {
                hr: hour,
                min: minutes,
                sec: seconds
            };
        }

        function update() {
            var time = getTime();
            time.hr -=12;
            document.getElementById("timeDisplay").innerHTML = "<span style='font-size:1rem'>Time&ensp;</span><br>" + time.hr + " : "
                + ((time.min<10)?"0"+time.min:time.min) + " : " + ((time.sec<10)?"0"+time.sec:time.sec) + "";

            if (time.hr >= 7 && time.min >= 45) {
                document.getElementById("curSchedule").innerHTML = "Judging";
                document.getElementById("scheduleNow").style.fontSize = "9vw";
                document.getElementById("scheduleNext").innerHTML =
                    "Closing Ceremony @ 10:00";
            } else if (time.hr >= 7 && time.min < 45) {
                document.getElementById("curSchedule").innerHTML = "Dinner and Submission";
                document.getElementById("scheduleNow").style.fontSize = "6vw";
                document.getElementById("scheduleNext").innerHTML =
                    "Judging Begins @ 7:45";
            } else if (time.hr >= 6 && time.min >= 30) {
                document.getElementById("curSchedule").innerHTML = "Raffle";
                document.getElementById("scheduleNow").style.fontSize = "9vw";
                document.getElementById("scheduleNext").innerHTML =
                    "Dinner & Submission @ 7:00";
            } else if (time.hr >= 5) {
                document.getElementById("curSchedule").innerHTML = "Cup Stacking";
                document.getElementById("scheduleNow").style.fontSize = "7vw";
                document.getElementById("scheduleNext").innerHTML =
                    "Raffle @ 6:30";
            } else if (time.hr >= 2) {
                document.getElementById("curSchedule").innerHTML = "HackerEarth Speaker";
                document.getElementById("scheduleNow").style.fontSize = "6vw";
                document.getElementById("scheduleNext").innerHTML =
                    "Cup Stacking @ 5:00";
            }
        }

        setInterval(update, 1000);

        console.log(getTime().hr);





    </script>
</body>
</html>
